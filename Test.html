<!DOCTYPE html>
<html>
<head>
    <title>Button Click Popup</title>
    <style>
        /* CSS for the popup box */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="show-popup-button">Click Me to Show Popup</button>

    <!-- Popup container -->
    <div class="popup-container">
        <p>This is the popup box with text.</p>
        <button class="close-popup-button">Close</button>
    </div>
    
    <button class="show-popup-button">Click Me to Show Popup</button>
    <script>
        // Get references to the elements using classes
        const showPopupButtons = document.querySelectorAll('.show-popup-button');
        const closePopupButtons = document.querySelectorAll('.close-popup-button');
        const popupContainers = document.querySelectorAll('.popup-container');

        // Function to show the popup
        function showPopup() {
            popupContainers.forEach(container => {
                container.style.display = 'block';
            });
        }

        // Function to close the popup
        function closePopup() {
            popupContainers.forEach(container => {
                container.style.display = 'none';
            });
        }

        // Attach event listeners to the buttons
        showPopupButtons.forEach(button => {
            button.addEventListener('click', showPopup);
        });
        closePopupButtons.forEach(button => {
            button.addEventListener('click', closePopup);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Two columns, sidebar and main content */
            grid-template-rows: auto 1fr auto; /* Header, main content, and footer */
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh; /* Make the grid cover the full viewport height */
            margin: 0; /* Remove default body margin */
        }

        .header {
            grid-area: header; /* Place the header in the "header" area */
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .sidebar {
            grid-area: sidebar; /* Place the sidebar in the "sidebar" area */
            background-color: #555;
            color: white;
            padding: 10px;
        }

        .main {
            grid-area: main; /* Place the main content in the "main" area */
            padding: 20px;
        }

        .article {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .footer {
            grid-area: footer; /* Place the footer in the "footer" area */
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">Header</header>
    <nav class="sidebar">Sidebar</nav>
    <main class="main">
        <article class="article">Article Content</article>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
